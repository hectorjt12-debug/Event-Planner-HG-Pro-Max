<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="description" content="Premium AI Event Planner Suite" />
    <title>ARKHÃ‰ HoloPlanner HG</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
      
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #0a0a0a;
        /* FORCE POINTER EVENTS ON ROOT */
        pointer-events: auto !important; 
      }

      body {
        font-family: 'Inter', sans-serif;
        color: #fff;
        overscroll-behavior: none;
      }
      
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C9A227; 
      }
      
      .glass-panel {
        background: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* --- PREMIUM HG STYLES 2.0 --- */

      /* GOD PROTOCOL v2.0 - INTERACTION ENFORCEMENT */
      /* Ensure UI elements are always clickable above the canvas */
      
      button, 
      input, 
      select, 
      textarea, 
      a, 
      [role="button"],
      .hg-btn, 
      .hg-interactive,
      .hg-card,
      .pointer-events-auto {
         pointer-events: auto !important;
         cursor: pointer;
         position: relative; /* Helps with Z-Index stacking */
         z-index: 50; /* Default elevation */
      }

      /* Ensure the canvas background doesn't steal clicks from UI */
      #canvas-wrapper {
        z-index: 0;
      }

      .hg-btn {
        border-radius: 14px;
        padding: 12px 20px;
        font-weight: 600;
        letter-spacing: .5px;
        color: #FFF;
        transition: 0.25s ease;
        backdrop-filter: blur(12px);
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        position: relative;
        z-index: 60;
        pointer-events: auto !important;
        user-select: none;
      }

      /* Button: Primary (Vino-Dorado) */
      .hg-btn.primary {
        background: linear-gradient(135deg, #5A0F1B, #C9A227);
        box-shadow: 0 0 18px rgba(201,162,39,0.35);
      }
      .hg-btn.primary:hover {
         transform: scale(1.05);
         box-shadow: 0 0 35px rgba(201,162,39,0.55);
      }

      /* Button: Neon (Black-Gold) */
      .hg-btn.neon {
        background: rgba(15,15,15,0.75);
        border: 1px solid rgba(201,162,39,0.35);
        box-shadow: 0 0 10px rgba(201,162,39,0.15);
        color: #FFF;
      }
      .hg-btn.neon:hover {
         background: rgba(201,162,39,0.15);
         box-shadow: 0 0 20px rgba(201,162,39,0.45);
         border-color: #C9A227;
      }
      .hg-btn.neon.active {
        background: #5A0F1B;
        color: white;
        box-shadow: 0 0 15px rgba(90,15,27,0.6);
        border-color: #C9A227;
      }

      /* Specific Neon Colors */
      .hg-btn.neon-green { border-color: #22c55e; box-shadow: 0 0 10px rgba(34, 197, 94, 0.2); }
      .hg-btn.neon-purple { border-color: #a855f7; box-shadow: 0 0 10px rgba(168, 85, 247, 0.2); }
      .hg-btn.neon-orange { border-color: #f97316; box-shadow: 0 0 10px rgba(249, 115, 22, 0.2); }
      .hg-btn.neon-pink { border-color: #db2777; box-shadow: 0 0 10px rgba(219, 39, 119, 0.2); }

      /* Premium Input */
      .hg-input {
         background: rgba(10,10,10,0.6);
         border: 1px solid rgba(201,162,39,0.3);
         color: #fff;
         border-radius: 10px;
         padding: 8px 12px;
         transition: 0.3s;
         font-family: 'Space Grotesk', sans-serif;
         z-index: 60;
         pointer-events: auto !important;
      }
      .hg-input:focus {
         border-color: #C9A227;
         box-shadow: 0 0 15px rgba(201,162,39,0.2);
         outline: none;
      }

      /* Premium Card */
      .hg-card {
        background: rgba(15,15,15,0.90);
        backdrop-filter: blur(20px);
        border-radius: 16px;
        padding: 18px;
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: 0 8px 35px rgba(0,0,0,0.45);
        z-index: 100; /* High Z-index */
        pointer-events: auto !important;
      }

      /* Grid Pattern for Canvas */
      .bg-grid-pattern {
        background-color: #050505;
        background-image: 
          linear-gradient(45deg, rgba(201, 162, 39, 0.05) 1px, transparent 1px),
          linear-gradient(-45deg, rgba(201, 162, 39, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

</script>
</head>

    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js").catch((err) => console.log("SW Error", err));
        });
      }

</html>
