<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ARKHÃ‰ HoloPlanner HG</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
      
      :root {
        --color-bg: #050505;
        --color-gold: #D4AF37;
        --color-gold-dim: rgba(212, 175, 55, 0.2);
        --color-wine: #5A0F1B;
        --color-wine-glow: rgba(90, 15, 27, 0.6);
        --color-neon-blue: #00f3ff;
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-bg: rgba(10, 10, 10, 0.85);
      }

      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: var(--color-bg);
        font-family: 'Inter', sans-serif;
        color: #fff;
        -webkit-font-smoothing: antialiased;
        touch-action: none; /* Prevent mobile bounce */
      }

      /* --- GOD PROTOCOL: INTERACTION ENFORCEMENT --- */
      button, .hg-btn, input, select, [role="button"], .pointer-events-auto {
          pointer-events: auto !important;
          cursor: pointer;
          position: relative; 
          z-index: 9999; 
      }

      /* Panels must float above canvas */
      .hg-panel, .hg-card {
          z-index: 10000 !important;
          pointer-events: auto !important;
      }

      /* Canvas Wrapper must stay below */
      #canvas-wrapper {
          z-index: 0 !important;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: var(--color-gold); border-radius: 2px; }
      
      .font-display { font-family: 'Space Grotesk', sans-serif; }

      /* HG Premium Grid */
      .bg-grid-pattern {
        background-image: 
          linear-gradient(rgba(212, 175, 55, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(212, 175, 55, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
      }

      /* HG Premium Button Base */
      .hg-btn {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        user-select: none;
      }
      .hg-btn:active { transform: scale(0.96); }
      
      .hg-btn.primary {
        background: linear-gradient(135deg, var(--color-wine), #3d0610);
        border: 1px solid var(--color-gold);
        color: var(--color-gold);
        box-shadow: 0 0 20px var(--color-wine-glow);
      }
      .hg-btn.primary:hover {
        box-shadow: 0 0 35px var(--color-wine-glow);
        filter: brightness(1.2);
        transform: translateY(-2px);
      }

      .hg-btn.neon {
        background: rgba(20, 20, 20, 0.8);
        border-color: rgba(255, 255, 255, 0.15);
        color: #e0e0e0;
      }
      .hg-btn.neon:hover {
        background: rgba(212, 175, 55, 0.1);
        border-color: var(--color-gold);
        color: #fff;
        box-shadow: 0 0 15px var(--color-gold-dim);
        transform: translateY(-2px);
      }

      /* Input Styling */
      .hg-input {
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        border-radius: 12px;
        padding: 10px 14px;
        outline: none;
        transition: 0.3s;
        font-family: 'Space Grotesk', monospace;
      }
      .hg-input:focus {
        border-color: var(--color-gold);
        box-shadow: 0 0 0 2px var(--color-gold-dim);
        background: rgba(0, 0, 0, 0.8);
      }

      /* Glass Panel */
      .hg-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
      }
    </style>
