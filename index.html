
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#050505">
    <title>ARKHÃ‰ HoloPlanner HG PRO MAX</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/61/61456.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@300;500;700&display=swap');
        
        :root {
            --hg-gold: #D4AF37;
            --hg-gold-bright: #F2D06B;
            --hg-wine: #5A0F1B;
            --hg-bg: #050505;
            --hg-glass: rgba(10, 10, 10, 0.96);
            --hg-border: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            scrollbar-width: none;
        }

        body, html, #root {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: var(--hg-bg);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            position: fixed;
            touch-action: none;
        }

        .font-display { font-family: 'Space Grotesk', sans-serif; }

        /* LAYER STABILIZATION */
        #canvas-wrapper {
            position: absolute;
            inset: 0;
            z-index: 1;
            pointer-events: auto;
        }

        .hg-ui-layer {
            position: fixed;
            z-index: 9999;
            pointer-events: none;
            inset: 0;
        }

        .hg-ui-layer > * {
            pointer-events: auto;
        }

        /* PREMIUM COMPONENTS */
        .glass-panel {
            background: var(--hg-glass);
            backdrop-filter: blur(28px);
            -webkit-backdrop-filter: blur(28px);
            border: 1px solid var(--hg-border);
            box-shadow: 0 10px 60px rgba(0,0,0,0.9);
        }

        .hg-btn-gold {
            background: linear-gradient(135deg, var(--hg-gold), #aa8a2a);
            color: #000;
            font-weight: 700;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .hg-btn-gold:active { transform: scale(0.92); filter: brightness(1.2); }

        .hg-btn {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .hg-btn:active { transform: scale(0.95); }

        ::-webkit-scrollbar { display: none; }
        
        .will-change-transform { will-change: transform; }
        
        /* App Frame for Android Simulation */
        .app-frame {
            border: 2px solid var(--hg-border);
            border-radius: 20px;
        }
    </style>

</head>
